x-node-common: &node_common
  build:
    context: ..
    dockerfile: docker/Dockerfile.node
  environment:
    - PEERS=node1,node2,node3
    - REDIS_URL=redis://redis:6379/0
  depends_on:
    redis:
      condition: service_healthy
  restart: unless-stopped
  init: true
  stop_grace_period: 10s
  ulimits:
    nofile:
      soft: 65535
      hard: 65535
  healthcheck:
    test: ["CMD-SHELL", "python -c \"import sys,urllib.request; exit(0) if urllib.request.urlopen('http://localhost:8080/health', timeout=2).status==200 else exit(1)\""]
    interval: 10s
    timeout: 3s
    retries: 10
    start_period: 15s

services:
  redis:
    image: redis:7.4
    command: ["redis-server", "--appendonly", "yes"]
    ports: ["6379:6379"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  node1:
    <<: *node_common
    environment:
      - NODE_ID=node1
      - PEERS=node1,node2,node3
      - REDIS_URL=redis://redis:6379/0
    ports: ["8081:8080"]

  node2:
    <<: *node_common
    environment:
      - NODE_ID=node2
      - PEERS=node1,node2,node3
      - REDIS_URL=redis://redis:6379/0
    ports: ["8082:8080"]

  node3:
    <<: *node_common
    environment:
      - NODE_ID=node3
      - PEERS=node1,node2,node3
      - REDIS_URL=redis://redis:6379/0
    ports: ["8083:8080"]

volumes:
  redis-data:
